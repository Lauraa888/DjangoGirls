<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <a href="{% url 'create-post' %}">Create a new post</a>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><small>{{ post.created_at }}</small></p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
